<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Joocode Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="icon" href="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #091c4f, #0a0f2c);
      background-size: 400% 400%;
      animation: bgMove 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Partikel bintang */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid cyan;
      box-shadow: 0 0 15px cyan;
    }

    .gradient-text {
      background: linear-gradient(90deg, cyan, magenta);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: #ddd;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-container {
      position: relative;
    }

    .input-container input {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-container input:focus {
      border-color: cyan;
      box-shadow: 0 0 10px cyan;
    }

    .input-container label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-container input:focus + label,
    .input-container input:not(:placeholder-shown) + label {
      top: -10px;
      left: 8px;
      font-size: 0.8rem;
      color: cyan;
      background: rgba(0,0,0,0.7);
      padding: 0 5px;
      border-radius: 5px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, cyan, magenta);
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .login-btn:hover {
      box-shadow: 0 0 15px cyan;
      transform: translateY(-2px);
    }

    .btn-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid transparent;
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .hidden { display: none; }

    .error-message {
      color: red;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .error-message.show {
      opacity: 1;
    }

    .footer-text {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body class="login-page">

  <div class="login-container">
    <div class="login-card">
      <div class="card-header">
        <img src="https://img1.pixhost.to/images/6755/615340015_imgtmp.jpg" class="avatar" alt="avatar">
        <h2 class="login-title">
          <span class="gradient-text">Login ke Joocode Panel</span>
        </h2>
        <p class="login-subtitle">Masuk untuk mengakses panel management</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="input-group">
          <div class="input-container">
            <input type="text" id="name" placeholder=" " required>
            <label for="name">Nama Lengkap</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input type="password" id="password" placeholder=" " required>
            <label for="password">Password</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-container">
            <input type="text" id="ip" placeholder=" " required>
            <label for="ip">IP Address</label>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Masuk</span>
          <div class="btn-loader hidden">
            <div class="spinner"></div>
          </div>
        </button>
      </form>

      <div id="error" class="error-message"></div>
      
      <div class="card-footer">
        <p class="footer-text">Â© 2025 Joocode Official</p>
      </div>
    </div>
  </div>

  <script>
    const akun = [
      { nama: "Joodev", password: "Joodev123", ip: "1.1.1.1", kategori: "pt" },
      { nama: "Yuni", password: "Yuni123", ip: "1.1.1.1", kategori: "seller" }
    ];

    function showError(message) {
      const errorBox = document.getElementById("error");
      errorBox.textContent = message;
      errorBox.classList.add('show');
      setTimeout(() => errorBox.classList.remove('show'), 5000);
    }

    function showLoader() {
      document.querySelector('.login-btn').disabled = true;
      document.querySelector('.btn-text').classList.add('hidden');
      document.querySelector('.btn-loader').classList.remove('hidden');
    }

    function hideLoader() {
      document.querySelector('.login-btn').disabled = false;
      document.querySelector('.btn-text').classList.remove('hidden');
      document.querySelector('.btn-loader').classList.add('hidden');
    }

    function login() {
      const nama = document.getElementById("name").value.trim();
      const pass = document.getElementById("password").value.trim();
      const ip = document.getElementById("ip").value.trim();

      showLoader();

      setTimeout(() => {
        const user = akun.find(u => u.nama === nama && u.password === pass && u.ip === ip);
        if (!user) {
          hideLoader();
          showError("Login gagal! Data tidak cocok.");
          return;
        }
        sessionStorage.setItem("akses", "true");
        sessionStorage.setItem("role", user.kategori);
        sessionStorage.setItem("nama", user.nama);
        window.location.href = "cpanel.html";
      }, 1500);
    }

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
